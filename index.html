<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #03fc62">
        <a-plane color="rgb(232, 3, 252)" rotation="-90 0 0" position = "0 -1 -5" width="15" height="10"></a-plane>
        <a-sphere color="#730909" position="4 0 -5" radius="0.75"></a-sphere>
        <a-box color="#00f2f2" position="2 0 -5" >
        </a-box>
        <a-cylinder color="#0075f2" position = "0.75 0 -5" height="4" radius="0.5"></a-cylinder>  
        <a-cone color="#096B72" position="-1 0 -5" radius-bottom="0.75" height="3"></a-cone>
        <a-octahedron color="#7F675B" position="-3 -0.25 -5"></a-octahedron>
        <a-ring color="#730909" position="-5 0 -5" radius-inner = "0.85" radius-outer="1"></a-ring>
        <a-dodecahedron color="#745C80" position = "6 0 -5"></a-dodecahedron>
        <a-torus color="red" position="0 0 -4" radius-inner="0.25" radius-outer="0.5"></a-torus>
        
    </a-scene>
</body>

</html>
